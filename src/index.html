<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">

<body>

<h1>What is the capital of...</h1>


<div class="card-area">
    <div class="container">
        <div class="card">
            <div class="box box1"><p>Uzbekistan</p></div>
            <div class="back"><p>Tashkent</p></div>
        </div>
    </div>
    <div class="container">
        <div class="card">
            <div class="box box2"><p>USA</p></div>
            <div class="back"><p>Washington</p></div>
        </div>
    </div>
    <div class="container">
        <div class="card">
            <div class="box box3"><p>United Kingdom</p></div>
            <div class="back"><p>London</p></div>
        </div>
    </div>
    <div class="container">
        <div class="card">
            <div class="box box4"><p>Germany</p></div>
            <div class="back"><p>Berlin</p></div>
        </div>
    </div>
    <div class="container">
        <div class="card">
            <div class="box box5"><p>Mexico</p></div>
            <div class="back"><p>Mexico</p></div>
        </div>
    </div>
    <div class="container">
        <div class="card">
            <div class="box box6"><p>Chili</p></div>
            <div class="back"><p>Santiago</p></div>
        </div>
    </div>
    <div class="container">
        <div class="card">
            <div class="box box7"><p>Brazil</p></div>
            <div class="back"><p>Brasilia</p></div>
        </div>
    </div>
    <div class="container">
        <div class="card">
            <div class="box box8"><p>Argentina</p></div>
            <div class="back"><p>Buenos-Aires</p></div>
        </div>

    <div class="container">
        <div class="card">
            <div class="box box9"><p>Korea</p></div>
            <div class="back"><p>Seul</p></div>
        </div>
    </div>
</div>


</body>
</html>
